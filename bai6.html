<body><script>

    let V = parseInt(prompt('V'))
        let arr=[];
        for(let i=0;i<songuyen;i++) {
            arr[i] = Math.floor(Math.random() * 10);
            document.write(arr[i] + "<br>");
        }
        let check=0
    for (let i = 0; i <songuyen ; i++) {
        if (V == arr[i]) {
          check++;
        }
        if (V==arr[i]) {
            document.write('V is in the array' + '<br>')

        } else {
            document.write('V is not in the array' + '<br>');
        }
    }

</script>

</body>
