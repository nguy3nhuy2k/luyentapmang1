<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let songuyen=parseInt(prompt("số lượng p.tử: "));
    let arr=[];
    for(let i=0;i<songuyen;i++) {
        arr[i] = Math.floor(Math.random() * 100);
        document.write(arr[i] + "<br>");
    }document.write(arr + '</br>')
    document.write(arr.reverse())
</script>
</body>
</html>
